<h1>회원가입</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {%csrf_token %}
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <div>
        {{ form.as_ul}}
    <div>
        <input type = "submit">
    
    </div>
    <span> 로그인 상태 : {{request.user.username}}</span>
</form>
